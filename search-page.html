<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
    <link rel="stylesheet" href="./css/search-page.css">

    <link rel="import" id="header" href='./templates/header.html'>
    <link rel="import" id="popup" href='./templates/popup.html'>
    <link rel="import" id="card__template" href='./templates/card-template.html'>

    <title>search page</title>
</head>
<body>
         <article class="header__placeholder"></article>

    <main class="search-main">
            <form onsubmit="">
                <input class="search__box querry-input" type="text" >
                <button class="search__button" type="button"><i class="fa fa-search "></i></button>
                <input class="rating-range" list="range-value" type="range" min='0' max='10' value='5'>

                <datalist id="range-value">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </datalist>
            </form>
            <article class="movie__row latest">
                <h3 class="movie__row__heading">Results</h3>
                <section class="latest__list movie__list"></section>
            </article>
            
            <article class="card__template"></article>
            <article class="popup__template"></article>

    </main>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script type ='module' src ='./js/movie-search-page/movie-search.js'></script>
</body>
</html>
