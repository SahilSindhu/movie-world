<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movie-World</title>
</head>
<body>
    <header>
            <nav class="menu">
                <section class="menu__logo">
                    <h1 class="logo__heading">
                        <a class="logo__link" href="./index.html">Movie App</a>
                    </h1>
                </section>
                <ul class="menu__list" role="menu">
                    <li class="menu__item menu__item--active"><a href="#" tabindex="1" class="menu__link">Home</a></li>
                    <li class="menu__item"><a href="#" tabindex="2" class="menu__link">Explore</a></li>
                </ul>
            </nav>
    </header>

    <main id='main' class="movie-container main">
        <article class="movie__row latest">
            <h3 class="movie__row__heading">Latest</h3>
            <section class="latest__list movie__list"></section>
        </article>

        <article class="movie__row trending">
            <h3 class="movie__row__heading">Trending</h3>
            <section class="trending__list movie__list"></section>
        </article>

        <article class="movie__row mostwatched">
            <h3 class="movie__row__heading">Most Watched</h3>
            <section class="mostwatched__list movie__list"></section>
        </article>


        <article id="movie__modal" class="modal">
            <article class="modal__content">
                <section class="modal__header">
                    <h2 class="primary-text modal__title"></h2>
                    <span class="modal__close">&times;</span>
                </section>
    
                <section class="modal__body">
                    <div class="modal__desc">
                        <figure class="movie__figure modal__figure" id="modal">
                            <img class="movie__image modal__image" src="" alt="" title="movie image">
                        </figure>
                        <div class="movie__content">
                            <p class="movie__overview modal__overview"></p>
                        </div>
                    </div>
                    <div class="modal__details">
                        <table class="table modal__table">
                            <tbody class="table__body modal_body">
                                <tr class="modal__genre">
                                    <th>genre</th>
                                    <td> </td>
                                </tr>
                                <tr class="modal__cast">
                                    <th>Cast </th>
                                    <td></td>
                                </tr>
                                <tr class="modal__director">
                                    <th>Director</th>
                                    <td></td>
                                </tr>
                                <tr class="modal__rating">
                                    <th> Movie Rating</th>
                                    <td>
                                        <div class="modal__rating-stars">
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                            <span class="fa fa-star-o"></span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
                <section class="modal__footer">
                    <button type="button">close</button>
                </section>
            </article>
        </article>

        <template id="latest-movies">
            <section class='movie-card'>
                <figure class='movie__figure'>
                    <img class='movie__figure__poster' src=${movieimg}>
                </figure>
                <div class='movie-details'>
                    <div class="details__content details__header">
                        <p class='movie__name'></p>
                        <span class='movie__heart'><i class='fa fa-heart-o'></i></span>
                    </div>
                    <div class="details__content details__body">
                        <p class='movie__genre'></p>
                        
                    </div>
                    <div class="details__content details__footer">
                            <p class="movie__ratingStars">
                                    <span></span>
                            </p>
                        <p class='movie__showmore-link'><a>show more</a></p>
                    </div>
                </div>
            </section>
        </template>

    </main>
   
    <script type="module" src="./js/main.js"></script>
</body>
</html>
