<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Movie-World</title>
</head>
<body>
    <header></header>
    <main id='main' class="movie-container main">

        <article class="movie-row latest">
            <h3>Latest</h3>
            <section class="latest__list movie__list"></section>
        </article>

        <article class="movie-row trending">
            <h3>Trending</h3>
            <section class="trending__list movie__list"></section>
        </article>

        <article class="movie-row mostwatched">
            <h3>Most Watched</h3>
            <section class="mostwatched__list movie__list"></section>
        </article>

    </main>
   
    <script type="module" src="./js/main.js"></script>
</body>
</html>
