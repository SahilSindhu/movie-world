<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="All latest and trending movies list ">
    <meta name="author" content="Sahil Sindhu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/details-page.css" rel="stylesheet">
    <title>Movies World</title>
</head>

<body>
        <header>
                <nav class="menu">
                    <section class="menu__logo">
                        <h1 class="logo__heading">
                            <a class="logo__link" href="./index.html">Movie App</a>
                        </h1>
                    </section>
                    <ul class="menu__list" role="menu">
                        <li class="menu__item menu__item--active"><a href="#" tabindex="1" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="#" tabindex="2" class="menu__link">Explore</a></li>
                    </ul>
                </nav>
        </header>
    <main class="movie__detail_main">

        <article class="movie__details" id="main-details">
                <div>
                    <section class="movie__banner">
                        <figure class="banner__figure">
                            <img  src="" alt="" title="" class="banner_image movie__poster">
                        </figure>
                    </section>

                    <section class="movie__description">
                        
                            <article class="movie__desc">
                                <h2 class="movie__title primary-text"></h2>
                                <p class="movie__detail__description para-text"></p>
                            </article>
                            <aside class="movie__info">
                                <table class="table">
                                    <tbody class="table__body">
                                        <tr class="genre__data">
                                            <th>
                                                genre
                                            </th>
                                            <td>
                                                
                                            </td>
                                        </tr>
                                        <tr class="cast__data">
                                            <th>
                                                Cast
                                            </th>
                                            <td>
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                Director
                                            </th>
                                            <td class="director_name">
                                               
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                Movie Rating
                                            </th>
                                            <td>
                                                <div class="movie__ratingStars">
                                                    <span></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </aside>
                        
                    </section>
                </div>
           
        </article>

        <article class="movie__row related-movies">
            <h3 class="movie__row__heading">Related Movies</h3>
            <section class="related__list movie__list"></section>
        </article>

        <template id="latest-movies">
            <section class='movie-card'>
                <figure class='movie__figure'>
                    <img class='movie__figure__poster' src=${movieimg}>
                </figure>
                <div class='movie-details'>
                        <div class="details__header">
                                <p class='movie__name'></p>
                                <span class='movie__heart'><i class='fa fa-heart-o'></i></span>
                            </div>
                            <div class="details__body">
                                <p class='movie__genre'></p>
                                
                            </div>
                            <div class="details__footer">
                                    <p class="movie__ratingStars">
                                            <span></span>
                                    </p>
                                <p class='movie__showmore-link'><a>show more</a></p>
                            </div>
                </div>
            </section>
        </template>

        <article id="movie__modal" class="modal">
                <article class="modal__content">
                    <section class="modal__header">
                        <h2 class="primary-text modal__title"></h2>
                        <span class="modal__close modal__close__icon">&times;</span>
                    </section>
        
                    <section class="modal__body">
                        <div class="modal__desc">
                            <figure class="movie__figure modal__figure" id="modal">
                                <img class="movie__image modal__image" src="" alt="" title="movie image">
                            </figure>
                            <div class="movie__content">
                                <p class="movie__overview modal__overview"></p>
                            </div>
                        </div>
                        <div class="modal__details">
                            <table class="table modal__table">
                                <tbody class="table__body modal_body">
                                    <tr class="modal__row modal__genre">
                                        <th class="modal__row__head">genre</th>
                                        <td> </td>
                                    </tr>
                                    <tr class="modal__row modal__cast">
                                        <th  class="modal__row__head">Cast </th>
                                        <td></td>
                                    </tr>
                                    <tr class="modal__row modal__director">
                                        <th  class="modal__row__head">Director</th>
                                        <td></td>
                                    </tr>
                                    <tr class="modal__row modal__rating">
                                        <th  class="modal__row__head"> Movie Rating</th>
                                        <td>
                                            <div class="modal__rating-stars">
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </section>
                    <section class="modal__footer">
                        <button class="modal__footer__button modal__close__icon" type="button">close</button>
                    </section>
                </article>
        </article>



    </main>


</body>
<script src="js/movieDetailPage/movie-details.js" type="module"></script>

</html>
