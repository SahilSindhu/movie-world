<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="All latest and trending movies list ">
    <meta name="author" content="Sahil Sindhu">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/details-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300i,400,500,700&display=swap" rel="stylesheet">
    <link rel="import" id="header" href='./templates/header.html'>
    <link rel="import" id="popup" href='./templates/popup.html'>
    <link rel="import" id="card__template" href='./templates/card-template.html'>
    
    <title>Movies World</title>
</head>

<body>
    <article class="header__container"></article>
    <main class="movie__detail_main movie-container">

        <article class="movie__details" id="main-details">
                <div>
                    <section class="movie__banner">
                        <figure class="banner__figure">
                            <img  src="" alt="" title="" class="banner_image movie__poster">
                        </figure>
                    </section>

                    <section class="movie__description">
                        
                            <article class="movie__desc">
                                <h2 class="movie__title primary-text"></h2>
                                <p class="movie__detail__description para-text"></p>
                            </article>
                            <aside class="movie__info">
                                <table class="table">
                                    <tbody class="table__body">
                                        <tr class="genre__data">
                                            <th>
                                                genre
                                            </th>
                                            <td>
                                                
                                            </td>
                                        </tr>
                                        <tr class="cast__data">
                                            <th>
                                                Cast
                                            </th>
                                            <td>
                                                
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                Director
                                            </th>
                                            <td class="director_name">
                                               
                                            </td>
                                        </tr>
                                        <tr>
                                            <th>
                                                Movie Rating
                                            </th>
                                            <td>
                                                <div class="movie__ratingStars">
                                                    <span></span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </aside>
                        
                    </section>
                </div>
           
        </article>

        <article class="movie__row related-movies">
            <h3 class="movie__row__heading">Related Movies</h3>
            <section class="related__list movie__list"></section>
        </article>

        <article class="card__template"></article>
        <article class="popup__template"></article>
    </main>


</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/movie-detail-page/movie-details.js" type="module"></script>

</html>
